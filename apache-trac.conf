<VirtualHost _default_:443>
        ServerName localhost
        SSLEngine on
        SSLCertificateFile    /etc/ssl/certs/vagrant.pem
        SSLCertificateKeyFile /etc/ssl/private/vagrant.key


       <Location /trac>
           SetHandler mod_python
           PythonInterpreter main_interpreter
           PythonHandler trac.web.modpython_frontend
	   
           PythonOption TracEnv /var/local/trac
           PythonOption TracEnvParentDir /var/local/trac
           PythonOption TracUriRoot /trac
           PythonOption TracEnv /var/local/trac
           PythonOption TracLocale en_GB.UTF8
           PythonOption PYTHON_EGG_CACHE /tmp
	   
           Order allow,deny
           Allow from all
        </Location>
        <Location /trac/login>
          AuthType Basic
          AuthName "Trac"
          AuthUserFile /var/local/trac/.htpasswd
          Require valid-user
        </Location>
	<Location /svn> 
	  DAV svn 
	  SVNPath /var/local/svn
	  AuthType Basic
	  AuthName "Subversion Repository" 
          AuthUserFile /var/local/trac/.htpasswd
	  Require valid-user 
	 </Location>
</VirtualHost>
